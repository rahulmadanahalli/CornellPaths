 forms, canonical forms for various classes of matrices), whereas MATH 4315 will provide a wide background of the basic concepts in algebra (tensors, groups and representation theory, and a brief introduction to computational algebraic geometry)."}],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"The main focus is on linear algebra, including the study of vector spaces, maps and matrices. Additional topics are tensors, groups and representation theory, and a brief introduction to computational algebraic geometry. The course provides a wide background of the basic concepts in algebra.","catalogBreadth":"","catalogDistr":"(MQR-AS)","catalogLang":"","catalogForbiddenOverlaps":"Forbidden Overlap: Due to an overlap in content, students will receive credit for only one course in the following group: MATH 4310, MATH 4315, MATH 4330.","catalogAttribute":"","catalogWhenOffered":"Fall (offered alternate years).","catalogComments":"","catalogPrereqCoreq":"Prerequisite: MATH 2210, MATH 2230, MATH 2310, or MATH 2940. Students will be expected to be comfortable with proofs.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AS"},{"strm":2643,"crseId":352403,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"4330","titleShort":"Honors Linear Algebra","titleLon often to count objects having a particular property (e.g., trees) or to prove that certain structures exist (e.g., matchings of all vertices in a graph). The first semester of this sequence covers basic questions in graph theory, including extremal graph theory (how large must a graph be before one is guaranteed to have a certain subgraph) and Ramsey theory (which shows that large objects are forced to have structure). Variations on matching theory are discussed, including theorems of Dilworth, Hall, K\u00f6nig, and Birkhoff, and an introduction to network flow theory. Methods of enumeration (inclusion\/exclusion, M\u00f6bius inversion, and generating functions) are introduced and applied to the problems of counting permutations, partitions, and triangulations.","catalogBreadth":"","catalogDistr":"(MQR-AS)","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: MATH 2210, MATH 2230, MATH 2310, or MATH 2940. Students will be expected to be comfortable with proofs.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AS"},{"strm":2643,"crseId":352433,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"4530","titleShort":"Introduction To Topology","titleLong":"Introduction to Topology","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6078,"meetings":[{"classMtgNbr":1,"timeStart":"11:40AM","timeEnd":"12:55PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"jew13","firstName":"James","middleName":"Edward","lastName":"West"}],"pattern":"TR","facilityDescr":"Malott Hall 207","bldgDescr":"Malott Hall","facilityDescrshort":"MLT207","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"Topology may be described briefly as qualitative geometry. This course begins with basic point-set topology, including connectedness, compactness, and metric spaces. Later topics may include the classification of surfaces (such as the Klein bottle and M\u00f6bius band), elementary knot theory, or the fundamental group and covering spaces.","catalogBreadth":"","catalogDistr":"(MQR-AS)","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: MATH 2210, MATH 2230, MATH 2310, or MATH 2940, plus at least one mathematics course numbered 3000 or above, or permission of instructor. Students will be expected to be comfortable with proofs.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AS"},{"strm":2643,"crseId":352450,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"4710","titleShort":"Basic Probability","titleLong":"Basic Probability","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6079,"meetings":[{"classMtgNbr":1,"timeStart":"12:20PM","timeEnd":"01:10PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"mn66","firstName":"Michael","middleName":"","lastName":"Nussbaum"}],"pattern":"MWF","facilityDescr":"Malott Hall 406","bldgDescr":"Malott Hall","facilityDescrshort":"MLT406","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"Introduction to probability theory, which prepares the student to take MATH 4720. The course begins with basics: combinatorial probability, mean and variance, independence, conditional probability, and Bayes formula. Density and distribution functions and their properties are introduced. The law of large numbers and the central limit theorem are stated and their implications for statistics are discussed.","catalogBreadth":"","catalogDistr":"(MQR-AS)","catalogLang":"","catalogForbiddenOverlaps":"Forbidden Overlap: Due to an overlap in content, students will receive credit for only one course in the following group:\u00a0 BTRY 3080\/ILRST 3080\/STSCI 3080,\u00a0ECON 3110\/ILRST 3110\/STSCI 3110,\u00a0ECON 3130, MATH 4710.","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: one year of calculus. Recommended prerequisite: some knowledge of multivariate calculus. Students will be expected to be comfortable with proofs.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AS"},{"strm":2643,"crseId":357514,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"4810","titleShort":"Mathematical Logic","titleLong":"Mathematical Logic","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":16764,"meetings":[{"classMtgNbr":1,"timeStart":"10:10AM","timeEnd":"11:25AM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"an17","firstName":"Anil","middleName":"","lastName":"Nerode"}],"pattern":"TR","facilityDescr":"Malott Hall 207","bldgDescr":"Malott Hall","facilityDescrshort":"MLT207","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[{"subject":"PHIL","catalogNbr":"4310","type":"C"}],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"First course in mathematical logic providing precise definitions of the language of mathematics and the notion of proof (propositional and predicate logic). The completeness theorem says that we have all the rules of proof we could ever have. The G\u00f6del incompleteness theorem says that they are not enough to decide all statements even about arithmetic. The compactness theorem exploits the finiteness of proofs to show that theories have unintended (nonstandard) models. Possible additional topics: the mathematical definition of an algorithm and the existence of noncomputable functions; the basics of set theory to cardinality and the uncountability of the real numbers.","c d uniqueness theorems for ODEs; Poincar\u00e9-Bendixon theorem and global properties of two dimensional flows; limit sets, nonwandering sets, chain recurrence, pseudo-orbits and structural stability; linearization at equilibrium points: stable manifold theorem and the Hartman-Grobman theorem; and generic properties: transversality theorem and the Kupka-Smale theorem. Examples include expanding maps and Anosov diffeomorphisms; hyperbolicity: the horseshoe and the Birkhoff-Smale theorem on transversal homoclinic orbits; rotation numbers; Herman's theorem; and characterization of structurally stable systems.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352513,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"6210","titleShort":"Measure Theory\/ Lebesgue Integ","titleLong":"Measure Theory and Lebesgue Integration","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6086,"meetings":[{"classMtgNbr":1,"timeStart":"08:40AM","timeEnd":"09:55AM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"fs382","firstName":"Farbod","middleName":"","lastName":"Shokrieh"}],"pattern":"TR","facilityDescr":"Malott Hall 205","bldgDescr":"Malott Hall","facilityDescrshort":"MLT205","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum ,"gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"This course is a self-contained introduction to the modern theory of optimal control and differential games. Dynamic programming uses Hamilton-Jacobi partial differential equations (PDEs) to encode the optimal behavior in cooperative and adversarial sequential decision making problems. The same PDEs have an alternative interpretation in the context of front propagation problems. We show how both interpretations are useful in constructing efficient numerical methods. We also consider a wide range of applications, including robotics, computational geometry, path-planning, computer vision, photolithography, economics, seismic imaging, ecology, financial engineering, crowd dynamics, and aircraft collision avoidance. Assumes no prior knowledge of non-linear PDEs or numerical analysis.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352515,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"6280","titleShort":"Complex Dynamical Systems","titleLong":"Complex Dynamical Systems","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":16758,"meetings":[{"classMtgNbr":1,"timeStart":"11:15AM","timeEnd":"12:05PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"jhh8","firstName":"John","middleName":"Hamal","lastName":"Hubbard"}],"pattern":"MWF","facilityDescr":"Malott Hall 206","bldgDescr":"Malott Hall","facilityDescrshort":"MLT206","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"Various topics in the dynamics of analytic mappings in one complex variable, such as: Julia and Fatou sets, the Mandelbrot set, Ma\u00f1\u00e9-Sad-Sullivan's theorem on structural stability. Also covers: local theory, including repulsive cycles and the Yoccoz inequality, parabolic points and Ecalle-Voronin invariants, Siegel disks and Yoccoz's proof of the Siegel Brjuno theorem; quasi-conformal mappings and surgery: Sullivan's theorem on non-wandering domains, polynomial-like mappings and renormalization, Shishikura's construction of Hermann rings; puzzles, tableaux and local connectivity problems; and Thurston's topological characterization of rational functions, the spider algorithm, and mating of polynomials.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: MATH 4180.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352517,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"6310","titleShort":"Algebra","titleLong":"Algebra","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6087,"meetings":[{"classMtgNbr":1,"timeStart":"10:10AM","timeEnd":"11:25AM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"npt27","firstName":"Nicolas","middleName":"P.","lastName":"Templier"}],"pattern":"TR","facilityDescr":"Malott Hall 251","bldgDescr":"Malott Hall","facilityDescrshort":"MLT251","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"MATH 6310-MATH 6320\u00a0are the core algebra courses in the mathematics graduate program. MATH 6310 covers group theory, especially finite groups; rings and modules; ideal theory in commutative rings; arithmetic and factorization in principal ideal domains and unique factorization domains; introduction to field theory; tensor products and multilinear algebra. (Optional topic: introduction to affine algebraic geometry.)","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: familiarity with material covered in a standard undergraduate course in abstract algebra.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352520,"cr deDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""},{"ssrComponent":"DIS","ssrComponentLong":"Discussion","section":"201","classNbr":12219,"meetings":[{"classMtgNbr":1,"timeStart":"02:30PM","timeEnd":"03:20PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"cb535","firstName":"Christopher","middleName":"","lastName":"Batten"}],"pattern":"F","facilityDescr":"Phillips Hall 203","bldgDescr":"Phillips Hall","facilityDescrshort":"PHL203","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":false,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":["DIS"],"componentsRequired":["LEC"],"gradingBasis":"GRD","gradingBasisShort":"Graded","gradingBasisLong":"Letter grades only","simpleCombinations":[{"subject":"ECE","catalogNbr":"4750","type":"C"}],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"This course aims to provide a strong foundation for students to understand modern computer system architecture and to apply these insights and principles to future computer designs. The course is structured around the three primary building blocks of general-purpose computing systems: processors, memories, and networks. The first half of the course focuses on the fundamentals of each building block. Topics include processor microcoding and pipelining; cache microarchitecture and optimization; and network topology, routing, and flow control. The second half of the course delves into more advanced techniques and will enable students to understand how these three building blocks can be integrated to build  basic investment concepts and strategies.","Become aware of some basic personal financial decisions including the use of tax-advantaged retirement accounts such 401(k)'s and IRA's, asset allocation, saving for educational expenses, insurance decisions, and ways to pass assets on to one's heirs.","Become aware of current financial and economic events."],"acadCareer":"UG","acadGroup":"AG"},{"strm":2643,"crseId":367367,"crseOfferNbr":1,"subject":"AEM","catalogNbr":"2350","titleShort":"Intro to Economic Development","titleLong":"Introduction To The Economics Of Development","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":5010,"meetings":[{"classMtgNbr":1,"timeStart":"01:25PM","timeEnd":"02:15PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"sck5","firstName":"Steven","middleName":"Charles","lastName":"Kyle"}],"pattern":"MW","facilityDescr":"Warren Hall 151","bldgDescr":"Warren Hall","facilityDescrshort":"WRN151","meetingTopicDescription":""}],"notes":[{"classNotesSeq":1,"descrlong":"Prerequisites: ECON 1110, ECON 1120"}],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""},{"ssrComponent":"DIS","ssrComponentLong":"Discussion","section":"201","classNbr":5011,"meetings":[{"classMtgNbr":1,"timeStart":"01:25PM","timeEnd":"02:15PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"sck5","firstName":"Steven","middleName":"Charles","lastName":"Kyle"}],"pattern":"F","facilityDescr":"Warren Hall 151","bldgDescr":"Warren Hall","facilityDescrshort":"WRN151","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","locati ":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"AEM 3360 is the first of a series of two courses in intermediate accounting. This is a one-semester course for students in the accounting major and finance concentrations. This course is an important prerequisite for students intending to pursue a graduate degree in accounting. The course focuses on 1) the accounting process, 2) the conceptual framework underlying financial accounting, 3) the primary financial statements, and 4) the measurement and reporting of assets, liabilities, and shareholders' equity. Specific topics include an overview of generally accepted accounting principles, financial statements and ratios, cash and cash equivalents, accounts receivable, inventories, operating assets, current and long-term liabilities, and stockholders' equity.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: AEM 2210\u00a0and AEM 3230.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"Priority given to: students specializing in accounting.","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AG"},{"strm":2643,"crseId":361963,"crseOfferNbr":1,"subject":"AEM","catalogNbr":"3380","titleShort":"Social Entrepreneurs","titleLong":"Social Entrepreneurs, Innovators, and Problem Solvers","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":3596,"meetings":[{"classMtgNbr":1,"timeStart":"01:25PM","timeEnd":"02:40PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"akw7","firstName":"Anke","middleName":"","lastName":"Wessels"}],"pattern":"TR","facilityDescr":"Anabel Taylor Hall 114","bldgDescr":"Anabel Taylor Hall","facilityDescrshort":"ATH114","meetingTopicDescription":""}],"notes":[{"classNotesSeq":1,"descrlong":"Preference given to AEM Majors. Please email Laura Hufnagel ljh255@cornell.edu, for information on enrolling."}],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"I","addConsentDescr":"Instructor Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"Introduces students to the social entrepreneurs, innovators, and visionaries who are creating new strategies for solving society's problems. The course highlights innovative case studies of success in restoring the environment, resolving conflicts, curing diseases, overcoming poverty, and addressing other problems of social injustice. At the end of the course, each student develops an original blueprint for social innovation: a creative proposal for solving a societal problem.","catalogBreadth":"","catalogDistr":"(SBA-AG)","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall, summer.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AG"},{"strm":2643,"crseId":368216,"crseOfferNbr":4,"subject":"AEM","catalogNbr":"3388","titleShort":"The Asian Century?","titleLong":"The Asian Century? The Rise of China and India","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":18312,"meetings":[{"classMtgNbr":1,"timeStart":"11:40AM","timeEnd":"12:55PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":2,"netid":"edf48","firstName":"Eli","middleName":"","lastName":"Friedman"},{"instrAssignSeq":1,"netid":"sck4","firstName":"Sarosh","middleName":"C.","lastName":"Kuruvilla"}],"pattern":"TR","facilityDescr":"Ives Hall 115","bldgDescr":"Ives Hall","facilityDescrshort":"IVS115","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"GRI","gradingBasisShort":"GradeNoAud","gradingBasisLong":"Letter grades only (no audit)","simpleCombinations":[{"subject":"ASIAN","catalogNbr":"3380","type":"W"},{"subject":"ASIAN","catalogNbr":"6680","type":"W"},{"subject":"CAPS","catalogNbr":"3387","type":"W"},{"subject":"GOVT","catalogNbr":"3384","type":"W"},{"subject":"GOVT","catalogNbr":"6384","type":"W"},{"subject":"ILRIC","catalogNbr":"3380","type":"W"},{"subject":"ILRIC","catalogNbr":"5380","type":"W"}],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"The course will be thoroughly comparative in order to highlight both the specificity of each country as well as more generalizable dynamics of 21st century development. It will be divided into a number of inter-related modules. After a framing lecture, we will briefly cover the two countries' distinct experiences with colonialism and centralized planning. Then we will move on to dynamics of growth, which will seek to explain the relative success of China in the era of market reforms. In analyzing political consequences, we will assess how new forms of cooperation and conflict have emerged. This will involve attention to both internal dynamics as well as how rapid development has seen an increasing accumulation of political power in the East. It goes without saying that accelerating growth has led to huge social change, resulting in profound reorganizations of Chinese and Indian society. Finally, the course will conclude by returning to our original question \u2013 is this indeed The Asian Century? What does the rise of China and India mean for the rest of the world, and how are these two giant nations likely to develop in the future?","catalogBreadth":null,"catalogDistr":null,"catalogLang":null,"catalogForbiddenOverlaps":null,"catalogAttribute":null,"catalogWhenOffered":null,"catalogComments":null,"catalogPrereqCoreq":null,"catalogFee":null,"catalogSatisfiesReq":null,"catalogPermission":null,"catalogCourseSubfield":null,"catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AG"},{"strm":2643,"crseId":367366,"crseOfferNbr":1,"subject":"AEM","catalogNbr":"3430","titleShort":"Supply Chain Mgmt Principles","titleLong":"Principles of Supply Chain Management","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":5016,"meetings":[{"classMtgNbr":1,"timeStart":"02:00PM","timeEnd":"04:25PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":2,"netid":"cfn1","firstName":"Charles","middleName":"Frederick","lastName":"Nicholson"}],"pattern":"T","facilityDescr":"Warren Hall B51","bldgDescr":"Warren Hall","facilityDescrshort":"WRNB51","meetingTopicDescription":""}],"notes":[{"classNotesSeq":1,"descrlong":"Prerequisites: AEM 1200\/2200, AEM 2100 or equivalent stats class, AEM 2210\/2225, and ECON 1110"}],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required"," n Person","topicDescription":""}],"unitsMinimum":1,"unitsMaximum":12,"componentsOptional":[],"componentsRequired":["RSC"],"gradingBasis":"SUI","gradingBasisShort":"S\/U NoAud","gradingBasisLong":"Satisfactory\/Unsatisfactory (no audit)","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"Thesis research for Ph.D. students only after A\" exam has been passed.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall or spring.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AG"}];
            //var dataset = data.data.classes;
            //data = data.concat(dataMath);
            //data = dataMath;
            //data = dataPsych;

             

            var focus_node = null, highlight_node = null;
            var highlight_color = "blue";
            var highlight_trans = 0.1;
            var min_zoom = 0.1;
            var max_zoom = 3;
            var zoom = d3.zoom().scaleExtent([min_zoom,max_zoom]);
            var svg = d3.select("svg");
            var width = +svg.attr("width");
            var height = +svg.attr("height");
            var radius = 8;
            var textWidth = 8;

            var color = d3.scaleOrdinal(d3.schemeCategory20);

            var nodesMap = {};
            var linksMap = {};
            var nodesList = [];
            var linksList = [];

            var requestRosters = new XMLHttpRequest();
            requestRosters.open('GET', "https://classes.cornell.edu/api/2.0/config/rosters.json", true);
            requestRosters.send();
             
            requestRosters.onreadystatechange = processRequestForRosters;

            function processRequestForRosters(e) {
                if (requestRosters.readyState != 4 || requestRosters.status != 200) {
                    return;
                }
                var response = JSON.parse(requestRosters.responseText);
                var data = response.data.rosters;
                var rosters = [];
                for (var i = 0; i < data.length; i++) {
                    rosters.push(data[i].slug);
                }
                console.log(rosters);

                getClasses(rosters);
            }

            function getClasses(rosters) {
                var classes = [];
                for (var i = 0; i < rosters.length; i++) {
                    if (rosters[i].match(/WI*/g)) {
                        continue;
                    }
                    var requestClassesForSemester = new XMLHttpRequest();
                    requestClassesForSemester.open('GET', "https://classes.cornell.edu/api/2.0/search/classes.json?roster=" + rosters[i] + "&subject=CS", false);
                    requestClassesForSemester.send();
                    if (requestClassesForSemester.status != 200) {
                        continue;
                    }
                    var response = JSON.parse(requestClassesForSemester.responseText);
                    classes = classes.concat(response.data.classes);
                    console.log(classes);
                }
                createGraph(classes);
            }
            

            function createGraph(classes) {
                var simulation = d3.forceSimulation()
                .force("link", d3.forceLink()
                    .id(function(d) { return d.id; }) // specifies that a link's source/target refers to the id of the node.
                    ) 
                .force("charge", d3.forceManyBody().distanceMax(250).strength(-150))
                .force("center", d3.forceCenter().x(width/2).y(height/2))
                .force("collide", d3.forceCollide().radius(4 * textWidth).strength(0.2))
                .force("yAxis", d3.forceY()
                    .strength( function(d) {
                        return (d.y <= width * d.group/5.0 && d.y >= width * (d.group - 1)/5.0) ? 0 : 3;
                    })
                    .y( function(d) {
                        if (d.y <= height * d.group/5.0 && d.y >= height * (d.group - 1)/5.0) {
                            return 0;
                        }
                        return height * (d.group - 1)/5.0 + height/10.0; 
                    })
                );

            



            zoom.on("zoom", function() {
                node.attr("transform", d3.event.transform);
                link.attr("transform", d3.event.transform);
                text.attr("transform", d3.event.transform);
            });

              svg.call(zoom);
              

            for (var i = 0; i < classes.length; i++) {
                var collegeClass = classes[i];
                var preReqString = collegeClass.catalogPrereqCoreq;
                var className = collegeClass.subject + " " + collegeClass.catalogNbr;
                if (!preReqString) {
                    continue;
                }
                var matches = preReqString.match(/[A-Z]* \d{4}/g);
                if (!matches) {
                    continue;
                }
                for (var j = 0; j < matches.length; j++) {
                    linksMap[matches[j] + "," + className] = {"source" : matches[j], "target" : className};
                }
            }
            linksList = d3.values(linksMap);

            linksList.forEach(function(link) {
              addToNodes(link.source);
              addToNodes(link.target);
              nodesMap[link.target]["prereqs"].push(link.source);
            });

            function addToNodes(node_id) {
              if (nodesMap[node_id]) {
                return;
              }
              var group = parseInt(node_id.split(" ")[1].charAt(0));
              group = group >= 5 ? 5 : group;
              var node = {"id": node_id, "group" : group, "prereqs" : []};
              nodesMap[node_id] = node;
            }

            nodesList = d3.values(nodesMap);


            simulation
                .nodes(nodesList)
                .on("tick", ticked);
            simulation.force("link")
                .links(linksList);



                        

                // build the arrow.
            svg.append("svg:defs").selectAll("marker")
                .data(["end"])      // Different link/path types can be defined here
              .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", -1.5)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("stroke", "grey")
                .attr("fill", "grey")
                .attr("orient", "auto")
              .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var link = svg.append("g")
                  .selectAll("path")
                  .data(linksList)
                  .enter().append("path")
                .attr("class", "link")
                .attr("marker-end", "url(#end)"); 



            var node = svg.append("g")
                  .selectAll("circle")
                  .data(nodesList)
                  .enter().append("circle")
                .attr("class", "nodes")
                .attr("r", radius)
                .attr("fill", function(d) { return color(d.group + 10); })
                .attr("cy", function(d) {
                    return height * (d.group - 1)/5.0 + Math.random()*height/5;
                })
                .attr("cx", function(d) {
                    return width * Math.random();
                })
                .on("mouseover", function (d) {
                    svg.style("cursor","pointer");
                    set_highlight(d);
                })
                .on("mouseout", function (d) {
                    svg.style("cursor","move");
                    exit_highlight(d);
                })
                .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended));

            function set_highlight(d) {
                //svg.style("cursor","pointer");
                if (focus_node!==null) {
                    d = focus_node;
                }
                highlight_node = d;

                /*
                var prereqs = d.prereqs;
                for (var i = 0; i < prereqs.length; i++) {
                    prereqs.concat(nodesMap[prereqs[i]].prereqs);
                }*/

                if (highlight_color!="white") {
                      node.style("stroke", function(o) {
                            return isPrereq(d, o) ? highlight_color : (isNextClass(d,o) ? "red" : "white"); });
                        text.style("font-weight", function(o) {
                            return (isPrereq(d, o) || isNextClass(d,o)) ? "bold" : "normal";});
                        link.style("stroke", function(o) {
                          return o.target.id == d.id ? highlight_color : (o.source.id == d.id ? "red" : "#eee");
                        });
                }
            }

            /**
            is b a pre-req to a
            */
            function isPrereq(a, b) {
                return linksMap[b.id + "," + a.id] || a.id == b.id;
            }

            /**
            can b be taken after completing a
            */
            function isNextClass(a, b) {
                return linksMap[a.id + "," + b.id];
            }

            function exit_highlight()
            {
                highlight_node = null;
                if (focus_node===null){
                    if (highlight_color!="white"){
                      node.style("stroke", "white");
                      text.style("font-weight", "normal");
                      link.style("stroke", "#999");
                    }
                }
            }


            function dragstarted(d) {
              if (!d3.event.active) simulation.alphaTarget(0.5).restart();
              d.fx = d.x;
              d.fy = d.y;
            }

            function dragged(d) {
              d.fx = d3.event.x;
              d.fy = d3.event.y;
            }

            function dragended(d) {
              if (!d3.event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            }

            node.on("dblclick.zoom", function(d) { d3.event.stopPropagation();
                var dcx = (window.innerWidth/2-d.x*zoom.scale());
                var dcy = (window.innerHeight/2-d.y*zoom.scale());
                zoom.translate([dcx,dcy]);
                 g.attr("transform", "translate("+ dcx + "," + dcy  + ")scale(" + zoom.scale() + ")");
                 
                 
                });

            var text = svg.append("g")
                .attr("class", "text")
                .selectAll("text")
                .data(nodesList)
              .enter().append("text")
                .attr("x", textWidth)
                .attr("y", ".31em")
                .text(function(d) { return d.id; });


            function ticked() {
                var k = .5 * simulation.alpha();

              // by now, the position coordinates have been updated by the initialized forces
              // so we now need to visually update the x and y coordinates of the links and nodes
              
              
              // l represents a link in the links list, the source becomes an object that retains the name,
              // and adds the x and y coordinate of the source.
                linksList.forEach( function(l, i) {
                    if (l.source.y + 30 < l.target.y) {
                        return;
                    }
                    l.target.y += Math.min(l.source.y + 5, height - radius) * k;
                    l.source.y -= Math.max(l.target.y - 5, radius) * k;
                    
                });

              // d represents a node in the node list

                node
                    .attr("cx", function(d) { return d.x = Math.max(4 * textWidth, Math.min(width - 4 * textWidth, d.x)); })
                    .attr("cy", function(d) { return d.y = Math.max(2 * radius, Math.min(height - 2 * radius, d.y)); });
                link
                      .attr("x1", function (d) { return d.source.x; })
                      .attr("y1", function (d) { return d.source.y; })
                      .attr("x2", function (d) { return d.target.x; })
                      .attr("y2", function (d) { return d.target.y; });   

                link.attr("d", function(d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = Math.sqrt(dx * dx + dy * dy);
                    return "M" + 
                        d.source.x + "," + 
                        d.source.y + "A" + 
                        dr + "," + dr + " 0 0,1 " + 
                        d.target.x + "," + 
                        d.target.y;
                });
                text
                  .attr("x", function(d) { return d.x - 3*textWidth; })
                  .attr("y", function(d) { return d.y; });
                  
            }
            }
           

            
        </script>
