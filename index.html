often to count objects having a particular property (e.g., trees) or to prove that certain structures exist (e.g., matchings of all vertices in a graph). The first semester of this sequence covers basic questions in graph theory, including extremal graph theory (how large must a graph be before one is guaranteed to have a certain subgraph) and Ramsey theory (which shows that large objects are forced to have structure). Variations on matching theory are discussed, including theorems of Dilworth, Hall, K\u00f6nig, and Birkhoff, and an introduction to network flow theory. Methods of enumeration (inclusion\/exclusion, M\u00f6bius inversion, and generating functions) are introduced and applied to the problems of counting permutations, partitions, and triangulations.","catalogBreadth":"","catalogDistr":"(MQR-AS)","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: MATH 2210, MATH 2230, MATH 2310, or MATH 2940. Students will be expected to be comfortable with proofs.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"UG","acadGroup":"AS"},{"strm":2643,"crseId":352433,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"4530","titleShort":"Introduction To Topology","titleLong":"Introduction to Topology","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6078,"meetings":[{"classMtgNbr":1,"timeStart":"11:40AM","timeEnd":"12:55PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"jew13","firstName":"James","middleName":"Edward","lastName":"West"}],"pattern":"TR","facilityDescr":"Malott Hall 207","bldgDescr":"Malott Hall","facilityDescrshort":"MLT207","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\ d uniqueness theorems for ODEs; Poincar\u00e9-Bendixon theorem and global properties of two dimensional flows; limit sets, nonwandering sets, chain recurrence, pseudo-orbits and structural stability; linearization at equilibrium points: stable manifold theorem and the Hartman-Grobman theorem; and generic properties: transversality theorem and the Kupka-Smale theorem. Examples include expanding maps and Anosov diffeomorphisms; hyperbolicity: the horseshoe and the Birkhoff-Smale theorem on transversal homoclinic orbits; rotation numbers; Herman's theorem; and characterization of structurally stable systems.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352513,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"6210","titleShort":"Measure Theory\/ Lebesgue Integ","titleLong":"Measure Theory and Lebesgue Integration","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":6086,"meetings":[{"classMtgNbr":1,"timeStart":"08:40AM","timeEnd":"09:55AM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"fs382","firstName":"Farbod","middleName":"","lastName":"Shokrieh"}],"pattern":"TR","facilityDescr":"Malott Hall 205","bldgDescr":"Malott Hall","facilityDescrshort":"MLT205","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum ,"gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"This course is a self-contained introduction to the modern theory of optimal control and differential games. Dynamic programming uses Hamilton-Jacobi partial differential equations (PDEs) to encode the optimal behavior in cooperative and adversarial sequential decision making problems. The same PDEs have an alternative interpretation in the context of front propagation problems. We show how both interpretations are useful in constructing efficient numerical methods. We also consider a wide range of applications, including robotics, computational geometry, path-planning, computer vision, photolithography, economics, seismic imaging, ecology, financial engineering, crowd dynamics, and aircraft collision avoidance. Assumes no prior knowledge of non-linear PDEs or numerical analysis.","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352515,"crseOfferNbr":1,"subject":"MATH","catalogNbr":"6280","titleShort":"Complex Dynamical Systems","titleLong":"Complex Dynamical Systems","enrollGroups":[{"classSections":[{"ssrComponent":"LEC","ssrComponentLong":"Lecture","section":"001","classNbr":16758,"meetings":[{"classMtgNbr":1,"timeStart":"11:15AM","timeEnd":"12:05PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"jhh8","firstName":"John","middleName":"Hamal","lastName":"Hubbard"}],"pattern":"MWF","facilityDescr":"Malott Hall 206","bldgDescr":"Malott Hall","facilityDescrshort":"MLT206","meetingTopicDescri ure","section":"001","classNbr":6087,"meetings":[{"classMtgNbr":1,"timeStart":"10:10AM","timeEnd":"11:25AM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":3,"netid":"npt27","firstName":"Nicolas","middleName":"P.","lastName":"Templier"}],"pattern":"TR","facilityDescr":"Malott Hall 251","bldgDescr":"Malott Hall","facilityDescrshort":"MLT251","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":true,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":[],"componentsRequired":["LEC"],"gradingBasis":"OPT","gradingBasisShort":"Stdnt Opt","gradingBasisLong":"Letter or S\/U grades","simpleCombinations":[],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"MATH 6310-MATH 6320\u00a0are the core algebra courses in the mathematics graduate program. MATH 6310 covers group theory, especially finite groups; rings and modules; ideal theory in commutative rings; arithmetic and factorization in principal ideal domains and unique factorization domains; introduction to field theory; tensor products and multilinear algebra. (Optional topic: introduction to affine algebraic geometry.)","catalogBreadth":"","catalogDistr":"","catalogLang":"","catalogForbiddenOverlaps":"","catalogAttribute":"","catalogWhenOffered":"Fall.","catalogComments":"","catalogPrereqCoreq":"Prerequisite: familiarity with material covered in a standard undergraduate course in abstract algebra.","catalogFee":"","catalogSatisfiesReq":"","catalogPermission":"","catalogCourseSubfield":"","catalogOutcomes":null,"acadCareer":"GR","acadGroup":"AS"},{"strm":2643,"crseId":352520,"cr deDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""},{"ssrComponent":"DIS","ssrComponentLong":"Discussion","section":"201","classNbr":12219,"meetings":[{"classMtgNbr":1,"timeStart":"02:30PM","timeEnd":"03:20PM","startDt":"08\/23\/2016","endDt":"12\/02\/2016","instructors":[{"instrAssignSeq":1,"netid":"cb535","firstName":"Christopher","middleName":"","lastName":"Batten"}],"pattern":"F","facilityDescr":"Phillips Hall 203","bldgDescr":"Phillips Hall","facilityDescrshort":"PHL203","meetingTopicDescription":""}],"notes":[],"campus":"MAIN","campusDescr":"Ithaca","location":"ITH","locationDescr":"Ithaca, NY (Main Campus)","startDt":"08\/23\/2016","endDt":"12\/02\/2016","addConsent":"N","addConsentDescr":"No Special Consent Required","isComponentGraded":false,"instructionMode":"P","instrModeDescrshort":"In Person","instrModeDescr":"In Person","topicDescription":""}],"unitsMinimum":4,"unitsMaximum":4,"componentsOptional":["DIS"],"componentsRequired":["LEC"],"gradingBasis":"GRD","gradingBasisShort":"Graded","gradingBasisLong":"Letter grades only","simpleCombinations":[{"subject":"ECE","catalogNbr":"4750","type":"C"}],"sessionCode":"1","sessionBeginDt":"08\/23\/2016","sessionEndDt":"12\/02\/2016","sessionLong":"Regular Academic Session"}],"description":"This course aims to provide a strong foundation for students to understand modern computer system architecture and to apply these insights and principles to future computer designs. The course is structured around the three primary building blocks of general-purpose computing systems: processors, memories, and networks. The first half of the course focuses on the fundamentals of each building block. Topics include processor microcoding and pipelining; cache microarchitecture and optimization; and network topology, routing, and flow control. The second half of the course delves into more advanced techniques and will enable students to understand how these three building blocks can be integrated to build             radius = 5,
            textWidth = 8;


            var color = d3.scaleOrdinal(d3.schemeCategory20);

            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink()
                    .id(function(d) { return d.id; }) // specifies that a link's source/target refers to the id of the node.
                    ) 
                .force("charge", d3.forceManyBody().distanceMax(250).strength(-150))
                .force("center", d3.forceCenter().x(width/2).y(height/2))
                .force("collide", d3.forceCollide().radius(4 * textWidth).strength(0.2))
                .force("yAxis", d3.forceY()
                    .strength( function(d) {
                        return (d.y <= width * d.group/5.0 && d.y >= width * (d.group - 1)/5.0) ? 0 : 3;
                    })
                    .y( function(d) {
                        if (d.y <= height * d.group/5.0 && d.y >= height * (d.group - 1)/5.0) {
                            return 0;
                        }
                        return height * (d.group - 1)/5.0 + height/10.0; 
                    })
                );

            simulation
                .nodes(d3.values(nodes))
                .on("tick", ticked)
                ;
            simulation.force("link")
                .links(links);            

                // build the arrow.
            svg.append("svg:defs").selectAll("marker")
                .data(["end"])      // Different link/path types can be defined here
              .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", -1.5)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("stroke", "grey")
                .attr("fill", "grey")
                .attr("orient", "auto")
              .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var link = svg.append("g")
                  .selectAll("path")
                  .data(links)
                  .enter().append("path")
                .attr("class", "link")
                .attr("marker-end", "url(#end)"); 



            var node = svg.append("g")
                  .selectAll("circle")
                  .data(d3.values(nodes))
                  .enter().append("circle")
                .attr("class", "nodes")
                .attr("r", radius)
                .attr("fill", function(d) { return color(d.group + 10); })
                .attr("cy", function(d) {
                    return height * (d.group - 1)/5.0 + Math.random()*height/5;
                })
                .attr("cx", function(d) {
                    return width * Math.random();
                })
                .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended));

            function dragstarted(d) {
              if (!d3.event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            }

            function dragged(d) {
              d.fx = d3.event.x;
              d.fy = d3.event.y;
            }

            function dragended(d) {
              if (!d3.event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            }

            var text = svg.append("g")
                .attr("class", "text")
                .selectAll("text")
                .data(d3.values(nodes))
              .enter().append("text")
                .attr("x", textWidth)
                .attr("y", ".31em")
                .text(function(d) { return d.id; });

            // adds the links and the nodes to the force simulation initialized above
            // creates relationship between source/target and the node id (from the link.id function above)
            // now each link's source/target will contain x and y coordinate info th

            function ticked() {
                var k = .5 * simulation.alpha();

              // by now, the position coordinates have been updated by the initialized forces
              // so we now need to visually update the x and y coordinates of the links and nodes

              // d represents a link in the links list, the source becomes an object that retains the name,
              // and adds the x and y coordinate of the source.
              
              
              // d represents a node in the node list

                links.forEach( function(l, i) {
                    if (l.source.y + 30 < l.target.y) {
                        return;
                    }
                    l.target.y += Math.min(l.source.y + 5, height - radius) * k;
                    l.source.y -= Math.max(l.target.y - 5, radius) * k;
                    
                });

                node
                    .attr("cx", function(d) { return d.x = Math.max(4 * textWidth, Math.min(width - 4 * textWidth, d.x)); })
                    .attr("cy", function(d) { return d.y = Math.max(2 * radius, Math.min(height - 2 * radius, d.y)); });
                link
                      .attr("x1", function (d) { return d.source.x; })
                      .attr("y1", function (d) { return d.source.y; })
                      .attr("x2", function (d) { return d.target.x; })
                      .attr("y2", function (d) { return d.target.y; });   

                link.attr("d", function(d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = Math.sqrt(dx * dx + dy * dy);
                    return "M" + 
                        d.source.x + "," + 
                        d.source.y + "A" + 
                        dr + "," + dr + " 0 0,1 " + 
                        d.target.x + "," + 
                        d.target.y;
                });
                text
                  .attr("x", function(d) { return d.x - 3*textWidth; })
                  .attr("y", function(d) { return d.y; });
                  
            }
        </script>
    </body>
</html>
